<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner&family=Lobster&family=Pacifico&family=Roboto+Slab:wght@600&display=swap" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">   
        <div class="weather-app">
          <div class="row justify-content-center">
            <div class="col-md-6" style="max-width: 360px">
              <label for="enterTheCity" class="form-label">Enter the city</label>
              <form id="search-form">
                <input
                  type="search"
                  class="form-control enter-The-City"
                  id="enterTheCity"
                  placeholder="Type to search..."
                  autocomplete="off"
                />
                <input 
                  type="submit" 
                  value="Search" 
                  class="btn btn-dark btn-margin"
                />              
              </form>
                <div class="d-flex weather-temperature">
                  <img src="" alt="" id="icon"/> 
                    <div><strong class="current-temperature" id=temperature></strong>
                      <span class="units"><a href="#" id="celsius-link" class="active" class="celsius"> °C</a>|<a href="#" id="fahrenheit-link" class="fahrenheit">°F</a></span>
                    </div>
                </div>
              <h1 class="current-city" id="city"></h1>
              <p>Last updated: </br> <span  class="day-of-the-week" id="date"></span></p>
              <Ul>
              <li><strong id="description"></strong></li>
              <li>Humidity <strong><span id="humidity"></span>%</strong></li>
              <li>Winds <strong><span id="wind"></span> km/h</strong></li></Ul>
              
            </div>
            <div class="col-md-4" style="max-width: 240px;padding-top: 38px;" id="forecast">
             
            </div>
         </div> 
      </div>
      <span><a href="https://github.com/Oksana-Kozir/weather-app-3" target="blank">Open-source code </a> by Oksana Kozir</span> 
              
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
